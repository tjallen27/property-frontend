
<div ng-controller="PostsIndexCtrl as postsIndex" class="post-main">
  <h1>Solace Property Rental</h1>
    <!-- <ul class="pagination" uib-pagination total-items="postsIndex.all.length" ng-model="currentPage" items-per-page="pageSize"  boundary-link-numbers="true" rotate="false" direction-links="true"></ul> -->
    <div class="post-container">
      <div ng-repeat="post in postsIndex.all | orderBy:'created_at':true  | startFrom: (currentPage - 1) * pageSize | limitTo: pageSize" class="post" >
        <div  ui-sref="postsShow({id: post.id})" class="image" >
          <img src="post.image_src" alt="">
        </div>
        <div class="overlay">
          <small>{{ post.created_at  | date:"dd-MM-yyyy" }}</small>
          <small>{{ post.location}}</small>
          <h3>
            <a ui-sref="postsShow({id: post.id})">{{ post.title }}</a>
          </h3>
          <p ng-init="limit = 150; moreShown = false">{{ post.body | limitTo: limit }}{{ text.length > limit?'...' :'...' }}
          </p>
        </div>
      </div>
    </div>

</div>
