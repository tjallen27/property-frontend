
<div class="main--header">
  <h1>Solace Property Rental</h1>
  <p>Skip out the middle man.</p>
</div>

<div ng-controller="PostsIndexCtrl as postsIndex" class="post-main">

  <!-- <img class="ad" src="https://s3.eu-west-2.amazonaws.com/thomas-allen/ad_banner.jpg" alt=""> -->
    <ul class="pagination" uib-pagination total-items="postsIndex.all.length" ng-model="currentPage" items-per-page="pageSize"  boundary-link-numbers="true" rotate="false" direction-links="true">
    </ul>
    <div class="post-container row">
      <div ng-repeat="post in postsIndex.all | orderBy:'created_at':true  | startFrom: (currentPage - 1) * pageSize | limitTo: pageSize" class="post" >
        <div  ui-sref="postsShow({id: post.id})" class="image" style="background: url('{{ post.image_src }}'); background-size: cover; background-position: center;">
        </div>
        <div class="overlay">
          <h3>
            <a ui-sref="postsShow({id: post.id})">{{ post.title }}
            </a>
          </h3>
          <p>Location: {{ post.location }}</p>
          <p>Â£{{ post.price}}/pcm</p>
          <p ng-init="limit = 150; moreShown = false">{{ post.body | limitTo: limit }}{{ text.length > limit?'...' :'...' }}
          </p>
        </div>
      </div>
    </div>
</div>
