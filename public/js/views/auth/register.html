<div class="row register">
  <div class="col-md-6">
    <form ng-submit="auth.register()" name="regForm">
      <fieldset>
      <div>
        <label>Username</label>
        <input type="text" ng-model="auth.user.username" name="username" id="username" required>
        <span ng-messages="regForm.username.$error" role="alert" ng-show="(regForm.$submitted || regForm.username.$touched) && regForm.username.$invalid" class="error">
          <div ng-message="required">Please enter a username.</div>
        </span>
      </div>

      <div>
        <label>Email</label>
        <input type="email" ng-model="auth.user.email" name="email" id="email" required>
        <span ng-messages="regForm.email.$error" role="alert" ng-show="(regForm.$submitted || regForm.email.$touched) && regForm.email.$invalid" class="error">
          <div ng-message="required">Please enter an email.</div>
          <div ng-message="email">Must be a valid email address.</div>
        </span>
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="auth.user.password" name="password" id="password" required>
        <span ng-messages="regForm.password.$error" role="alert" ng-show="(regForm.$submitted || regForm.password.$touched) && regForm.password.$invalid" class="error">
          <div ng-message="required">Please choose a password.</div>
        </span>
      </div>

      <div>
        <label>Password Confirmation</label>
        <input type="password" ng-model="auth.user.password_confirmation" name="passwordConfirmation" id="passwordConfirmation" required>
        <span ng-messages="register.registerForm.passwordConfirmation.$error" role="alert" ng-show="(register.registerForm.$submitted || register.registerForm.passwordConfirmation.$touched) && register.registerForm.passwordConfirmation.$invalid" class="error">
          <div ng-message="required">Please confirm your password.</div>
        </span>
      </div>

      <button ng-disabled="regForm.$invalid">Register</button>
    </fieldset>
    </form>
  </div>
</div>
